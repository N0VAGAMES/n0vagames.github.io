<!DOCTYPE html>
<html>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Main Hub</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <link rel="image" type="image" href="/images/favicon.ico">
  <h1>Shoobi Main Hub</h1>
  <h1 style = "font-size: 20px;"> Beta V1.3 Still under development, more coming soon</h1>
  <button onclick="window.location.href = 'https://wshoobi.github.io/proxyhub';">Proxy Hub</button>
  <button onclick="window.location.href = 'https://wshoobi.github.io/gamehub';">Game Hub</button>
  <button onclick="window.location.href = 'https://bit.ly/shoobi';">Original Shoobi</button>
  <script>
  // Retrieve visitor counts from the server using a PHP script
  fetch('visitor_counts.php')
    .then(response => response.json())
    .then(data => {
      var visitorsToday = data.today;
      var visitorsThisWeek = data.thisWeek;
      var visitorsThisMonth = data.thisMonth;

      // Render the visitor counts
      document.write("<div style='background-color: transparent; color: black; font-family: Montserrat;'>");
      document.write("<h4>Visitor Count</h4>");
      document.write("<p>Today: " + visitorsToday + " visitors</p>");
      document.write("<p>This Week: " + visitorsThisWeek + " visitors</p>");
      document.write("<p>This Month: " + visitorsThisMonth + " visitors</p>");
      document.write("</div>");
    })
    .catch(error => console.log(error));
</script>
  <script src="script.js"></script>
</body>

</html>
